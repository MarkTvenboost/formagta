      const u=new URL(url); u.searchParams.set("key",TRELLO_KEY); u.searchParams.set("token",TRELLO_TOKEN);

      const r=await fetch(u.toString(),{method:"POST"});
      if(!r.ok) throw new Error(await r.text());
      return r.json();
    }

                  <button type="button" className="press px-5 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-white font-semibold" onClick={handleConfirmSubmit} disabled={submitting}>{submitting ? "–û—Ç–ø—Ä–∞–≤–∫–∞..." : "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å"}</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<GTAOrderForm />);
  </script>
</body>
</html>
